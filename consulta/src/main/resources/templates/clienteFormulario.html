<!DOCTYPE html>
<html lang="pt">

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Cadastro Cliente</title>
</head>

<body>
    <div class="container">
        <div class="row" style="margin-top: 7em;">
            <div class="col"></div>
            <div class="col-">
                <h1>Insira os dados no formulário</h1>
            </div>
            <div class="col"></div>
        </div>
        <div class="row" style="margin-top: 1em;">
            <div class="col"></div>
            <div class="col-">
                <form action="/seguradora/adicionar" method="post">
                    <label for="nome">Nome Completo:</label>
                    <input type="text" id="nome" name="nome"><br>
                    <label for="idade">Idade:</label>
                    <input type="text" id="idade" name="idade"><br>
                    <label for="endereco">Endereço:</label>
                    <input type="text" id="endereco" name="endereco">
                    <p style="text-align: center;"><input type="submit" value="Enviar" /></p>
                </form>
            </div>
            <div class="col"></div>
        </div>
        <div class="row">
            <div class="col"></div>
            <div class="col-">
                <button style="margin-right: 18px;"><a href="/seguradora/">Reset</a></button>
            </div>
            <div class="col-">
                <button style="margin-right: 18px;"><a href="/seguradora/lista">LISTA DE CLIENTES</a></button>
            </div>
            <div class="col-">
                <button style="margin-right: 18px;"><a href="/seguradora/filtroForm">ENCONTRE UM CLIENTE PELA IDADE</a></button>
            </div>
            <div class="col-">
                <button style="margin-right: 18px;"><a href="/seguradoradep/">CADASTRE UM DEPENDENTE</a></button>
            </div>
            <div class="col"></div>
        </div>
    </div>
</body>

</html>
